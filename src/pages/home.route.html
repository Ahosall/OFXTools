<h3>
  <small class="text-muted">Bem-vindo</small>
  <span id="username">{user}</span>!
</h3>

<div class="card border border-secondary">
  <h5 class="card-header border-secondary">Configurações</h5>
  <div class="card-body">
    <p class="card-text">Configurações gerais do OFX-Tools</p>
    <div class="input-group mb-3">
      <div class="form-outline" data-mdb-input-init>
        <input
          type="text"
          id="real_companies_path"
          class="form-control form-control-lg"
        />
        <label class="form-label" for="companiesPath">Lucro Real</label>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="form-outline" data-mdb-input-init>
        <input
          type="text"
          id="simples_companies_path"
          class="form-control form-control-lg"
        />
        <label class="form-label" for="companiesPath">Simples Nacional</label>
      </div>
    </div>
    <div class="input-group mb-1">
      <div class="form-outline" data-mdb-input-init>
        <input
          type="text"
          id="presumido_companies_path"
          class="form-control form-control-lg"
        />
        <label class="form-label" for="companiesPath">Lucro Presumido</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="companies_folders" class="form-label"
        >Selecione suas empresas</label
      >
      <input
        type="file"
        id="companies_folders"
        class="form-control form-control-lg"
        webkitdirectory
        directory
        multiple
      />
    </div>

    <div class="d-flex justify-content-evenly">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button
          type="button"
          class="btn btn-secondary"
          onclick="initConfig()"
          data-mdb-ripple-init
        >
          Redefinir
        </button>
        <button
          type="button"
          class="btn btn-success"
          onclick="saveConfig()"
          data-mdb-ripple-init
        >
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/template.js"></script>
