<figure class="text-center">
  <blockquote class="blockquote">
    <p>Olá <span id="username">{username}</span>, bem vindo (a)!</p>
  </blockquote>
</figure>

<div class="card">
  <div class="card-header">Configurações Gerais</div>
  <div class="card-body">
    <div class="mb-2">
      <label for="presumido_path" class="form-label">Lucro Presumido:</label>
      <input
        class="form-control form-control-sm"
        id="presumido_path"
        type="text"
      />
    </div>
    <div class="mb-2">
      <label for="real_path" class="form-label">Lucro Real:</label>
      <input class="form-control form-control-sm" id="real_path" type="text" />
    </div>
    <div class="mb-2">
      <label for="simples_path" class="form-label">Simples Nacional:</label>
      <input
        class="form-control form-control-sm"
        id="simples_path"
        type="text"
      />
    </div>

    <div class="navbar d-flex">
      <div
        class="btn-group"
        role="manageSettings"
        aria-label="Settings ACtions"
      >
        <button
          type="button"
          class="btn btn-warning"
          onclick="getStorageConfig()"
        >
          Redefinir
        </button>
      </div>
      <div
        class="btn-group"
        role="manageSettings"
        aria-label="Settings ACtions"
      >
        <button type="button" class="btn btn-success" onclick="saveConfig()">
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>
