<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>.: OFX-Tools :.</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-6">
      <div class="container-fluid">
        <a class="navbar-brand mt-2 mt-lg-0" href="/index.html"> OFX-Tools </a>

        <button
          data-mdb-collapse-init
          class="navbar-toggler"
          type="button"
          data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/conversor.html">Conversor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/viewer.html">Visualizador</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card border border-secondary">
        <h5 class="card-header border-secondary">Configurações</h5>
        <div class="card-body">
          <p class="card-text">Configurações gerais do OFX-Tools</p>
          <div class="input-group mb-3">
            <div class="form-outline" data-mdb-input-init>
              <input
                type="text"
                id="presumido_companies_path"
                class="form-control form-control-lg"
              />
              <label class="form-label" for="companiesPath"
                >Lucro Presumido</label
              >
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="form-outline" data-mdb-input-init>
              <input
                type="text"
                id="real_companies_path"
                class="form-control form-control-lg"
              />
              <label class="form-label" for="companiesPath">Lucro Real</label>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="form-outline" data-mdb-input-init>
              <input
                type="text"
                id="simples_companies_path"
                class="form-control form-control-lg"
              />
              <label class="form-label" for="companiesPath"
                >Simples Nacional</label
              >
            </div>
          </div>

          <div class="d-flex justify-content-evenly">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="getStorageConfig()"
                data-mdb-ripple-init
              >
                Redefinir
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="saveConfig()"
                data-mdb-ripple-init
              >
                Salvar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const realEl = document.getElementById("real_companies_path");
      const simplesEl = document.getElementById("simples_companies_path");
      const presumidoEl = document.getElementById("presumido_companies_path");

      window.addEventListener("load", () => {
        getStorageConfig();
      });

      window.addEventListener("pywebviewready", () => {
        initConfig();
      });

      const initConfig = () => {
        try {
          pywebview.api.getConfig().then((config) => {
            if (!config)
              return console.log("Arquivo de configuração não encontrado!");

            Object.keys(config).forEach((key) => {
              console.log(key);
              window.localStorage.setItem(key, config[key]);
            });
            getStorageConfig();
          });
        } catch (err) {
          console.error(err);
        }
      };
      const saveConfig = () => {
        // TODO: Add validation
        pywebview.api.saveConfig({
          realPath: realEl.value,
          simplesPath: simpleEl.value,
          presumidoPath: presumidoEl.value,
        });
      };

      const getStorageConfig = () => {
        console.log(window.localStorage);
        realEl.value = window.localStorage.getItem("realPath");
        simplesEl.value = window.localStorage.getItem("simplesPath");
        presumidoEl.value = window.localStorage.getItem("presumidoPath");

        if (realEl.value !== null && realEl.value.trim() !== "")
          realEl.classList += " active";
        if (simplesEl.value !== null && simplesEl.value.trim() !== "")
          simplesEl.classList += " active";
        if (presumidoEl.value !== null && presumidoEl.value.trim() !== "")
          presumidoEl.classList += " active";
      };
    </script>

    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
  </body>
</html>
